<div class="container">
  <div class="title">
    <h2>{{ title }}</h2>
  </div>
  <div class="content">
    <div class="tabMenu">
      <table>
        <tr>
          <td *ngFor="let group of groups">
            <a routerLink="/group/{{ group.id }}/users" (click)="clickTabMenu(group.id)">{{ group.name }}</a>
          </td>
        </tr>
      </table>
    </div>
    <div>
      <div class="buttons">
        <button routerLink="/group/{{ selectedGroupId }}">그룹수정</button>
        <button>그룹삭제</button>
      </div>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
