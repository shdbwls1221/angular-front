<div class="tabMenu">
	<table>
	<tr *ngFor="let group of groups">
		<td>
			<a>{{ group.name }}</a>
		</td>
		<td>
			<button routerLink="/group/{{ group.id }}/users">조회</button>
			<button routerLink="/group/{{ group.id }}">수정</button>
		<button (click)="delGroup((group.id))">삭제</button>
		</td>
	</tr>
	<br>
	<div>
		<button routerLink="/group/new">추가</button>
	</div>
	</table>
</div>
